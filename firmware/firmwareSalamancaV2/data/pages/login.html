<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/data/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>SmartPDU® - Login</title>
    <link rel="icon" href="https://i.ibb.co/hVN5hpX/favicon-Dark-smart-PDU-2.png" type="image/x-icon">
    
</head>
<body>
    <div class="container" id="container">
        
        <!-- Formulario de Inicio de Sesión -->
        <div class="form-container sign-in">
            <form id="login-form" action="/login" method="POST">
                <!-- Logo -->
                <div class="logo-container">
                    <img src="https://i.ibb.co/xs51Gjq/Smart-PDU-light-Logo.png" alt="Logo" class="logo">
                </div>
                <h1>Iniciar Sesión</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>o usa tu nombre de usuario y contraseña</span>
                <input type="text" name="username" placeholder="Nombre de Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit" id="login">Iniciar Sesión</button> <!-- Asegúrate de que el botón sea visible -->
            </form>
        </div>
        

        <!-- Formulario de Registro -->
<div class="form-container sign-up">
    <form id="signup-form" action="/register" method="POST">
        <h1>Crear Cuenta</h1>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <span>o usa tu nombre de usuario para registrarte</span>
        <input type="text" name="username" placeholder="Nombre de Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
    </form>
</div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido de Nuevo</h1>
                    <p>Ingresa tus datos para acceder a las funciones de este sitio</p>
                    <button class="hidden" >Iniciar Sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola</h1>
                    <p>Ingresa tus datos y empecemos</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="/js/login.js"></script>
    <script src="/data/js/login.js"></script>
</body>
</html>
